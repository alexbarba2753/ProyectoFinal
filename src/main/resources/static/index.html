<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiVerse GeeK - Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>

<header class="py-4 mb-5 shadow-lg">
    <div class="container text-center">
        <div class="mb-3">
            <img src="assets/logo.png" alt="MultiVerse Logo" style="max-width: 500px; height: auto;" class="img-fluid drop-shadow-anime">
        </div>

        <h1 class="text-warning fw-bold display-4 m-0" style="letter-spacing: 2px; text-shadow: 2px 2px 10px rgba(255,152,0,0.3);">
            MultiVerse GeeK API
        </h1>
        <p class="text-muted mt-2">Premium Anime & Geek Collectibles</p>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card p-3 shadow">
                <h3>Registrar Producto</h3>
                <form id="formProducto">
                    <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre" required>
                    <input type="text" id="anime" class="form-control mb-2" placeholder="Anime" required>
                    <input type="number" id="precio" class="form-control mb-2" placeholder="Precio" step="0.01" required>
                    <input type="number" id="stock" class="form-control mb-2" placeholder="Stock" required>
                    <input type="url" id="imagenUrl" class="form-control mb-2" placeholder="URL Imagen">
                    <button type="submit" class="btn btn-warning w-100">Guardar</button>
                </form>
            </div>
        </div>

        <div class="col-md-8">
            <div id="contenedor-productos" class="row g-3">
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
